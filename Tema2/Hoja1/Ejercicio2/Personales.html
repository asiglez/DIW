<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Datos Personales</h1>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento"><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="otros">Otros</option>
        </select><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion"><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="condiciones">Acepto las condiciones:</label>
        <input type="checkbox" id="condiciones" name="condiciones"><br><br>

        <button type="submit">Guardar</button>
        <button type="button" onclick="location.href='index.html'">Volver</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Matrículas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario de Matrícula</h1>
    <form action="#">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" value="Nombre Ejemplo" readonly><br><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" value="Apellido Ejemplo" readonly><br><br>

        <label for="ciclo">Ciclo:</label>
        <select id="ciclo" name="ciclo">
            <option value="DAM">DAM</option>
            <option value="DAW">DAW</option>
            <option value="ASIR">ASIR</option>
            <option value="SMR">SMR</option>
        </select><br><br>

        <label for="modulo">Módulo:</label>
        <select id="modulo" name="modulo">
            <option value="Programación">Programación</option>
            <option value="Bases de Datos">Bases de Datos</option>
            <option value="Sistemas Informáticos">Sistemas Informáticos</option>
            <option value="Lenguaje de Marcas">Lenguaje de Marcas</option>
        </select><br><br>

        <label for="matricula">Número de Matrícula:</label>
        <input type="number" id="matricula" name="matricula" min="1" max="5"><br><br>

        <button type="submit">Matricular</button>
        <button type="reset">Reiniciar</button>
    </form>
</body>
</html>
